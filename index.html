<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Whiz Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .card {
            background-color: #1F2937; /* bg-gray-800 */
            border: 1px solid #4B5563; /* border-gray-600 */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #0891B2; /* bg-cyan-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #06B6D4; /* bg-cyan-500 */
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }
        .btn-primary:disabled {
            background-color: #0E7490;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #374151; /* bg-gray-700 */
            color: #D1D5DB; /* text-gray-300 */
        }
        .btn-secondary:hover {
            background-color: #4B5563; /* bg-gray-600 */
        }

        .option-btn {
            border: 2px solid #4B5563; /* border-gray-600 */
        }
        .option-btn.selected {
            background-color: #0E7490; /* bg-cyan-700 */
            border-color: #06B6D4; /* border-cyan-500 */
        }
        .option-btn.correct {
            background-color: #059669; /* bg-emerald-600 */
            border-color: #10B981; /* border-emerald-500 */
            animation: pulse-green 0.8s infinite;
        }
        .option-btn.wrong {
            background-color: #DC2626; /* bg-red-600 */
            border-color: #EF4444; /* border-red-500 */
            animation: shake 0.5s;
        }

        .feedback-correct {
            color: #34D399; /* text-emerald-400 */
            text-shadow: 0 0 10px #34D399;
        }

        .feedback-wrong {
             color: #F87171; /* text-red-400 */
             text-shadow: 0 0 10px #F87171;
        }
        
        .explanation {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #0891B2; /* border-cyan-600 */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 15px 5px rgba(16, 185, 129, 0); }
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-2xl mx-auto">

        <!-- Language Selection -->
        <div id="language-selection" class="card rounded-xl p-8 text-center">
            <h1 class="text-3xl font-bold mb-2 text-cyan-400 font-roboto-mono">Welcome / स्वागतम् / ସ୍ୱାଗତମ୍</h1>
            <p class="mb-8 text-gray-400">Choose your language / अपनी भाषा चुनें / ଆପଣଙ୍କ ଭାଷା ବାଛନ୍ତୁ</p>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button onclick="selectLanguage('english')" class="btn btn-primary font-bold py-4 rounded-lg text-lg">English</button>
                <button onclick="selectLanguage('hindi')" class="btn btn-primary font-bold py-4 rounded-lg text-lg">हिन्दी</button>
                <button onclick="selectLanguage('odia')" class="btn btn-primary font-bold py-4 rounded-lg text-lg">ଓଡ଼ିଆ</button>
            </div>
        </div>

        <!-- Domain & Level Selection -->
        <div id="domain-selection" class="hidden card rounded-xl p-8">
            <h2 id="domain-title" class="text-3xl font-bold mb-6 text-center text-cyan-400 font-roboto-mono"></h2>
            <div class="space-y-6">
                <div>
                    <h3 id="domain-subtitle" class="text-xl font-semibold mb-4 text-center"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button onclick="selectDomain('Deep Learning')" class="btn btn-secondary font-semibold p-4 rounded-lg">Deep Learning</button>
                        <button onclick="selectDomain('Automation')" class="btn btn-secondary font-semibold p-4 rounded-lg">Automation</button>
                        <button onclick="selectDomain('Ethical Hacking')" class="btn btn-secondary font-semibold p-4 rounded-lg">Ethical Hacking</button>
                    </div>
                </div>
                <div>
                    <h3 id="level-subtitle" class="text-xl font-semibold mb-4 text-center"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button onclick="selectLevel('easy')" class="btn btn-secondary font-semibold p-4 rounded-lg">Easy</button>
                        <button onclick="selectLevel('medium')" class="btn btn-secondary font-semibold p-4 rounded-lg">Medium</button>
                        <button onclick="selectLevel('hard')" class="btn btn-secondary font-semibold p-4 rounded-lg">Hard</button>
                    </div>
                </div>
            </div>
             <button id="start-quiz-btn" onclick="startQuiz()" class="btn btn-primary w-full mt-8 py-3 rounded-lg font-bold text-lg" disabled>Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden card rounded-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-4">
                <div id="progress-text" class="font-roboto-mono text-cyan-400"></div>
                <div id="score-text" class="font-roboto-mono text-emerald-400"></div>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>

            <h2 id="question-text" class="text-2xl font-semibold mb-6 min-h-[100px]"></h2>

            <div id="options-container" class="space-y-4">
                <!-- Options will be injected here by JS -->
            </div>

            <div id="feedback-container" class="mt-6 min-h-[120px]">
                <div id="feedback-message" class="text-3xl font-bold text-center font-roboto-mono"></div>
                <div id="explanation-text" class="hidden mt-4 p-4 rounded-lg explanation"></div>
            </div>

            <button id="submit-btn" onclick="submitAnswer()" class="btn btn-primary w-full mt-4 py-3 rounded-lg font-bold">Submit</button>
            <button id="next-btn" onclick="nextQuestion()" class="hidden btn btn-primary w-full mt-4 py-3 rounded-lg font-bold">Next Question</button>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="hidden card rounded-xl p-8 text-center">
            <h2 id="results-title" class="text-4xl font-bold mb-4 text-cyan-400 font-roboto-mono"></h2>
            <p id="results-score-text" class="text-2xl mb-2"></p>
            <p id="results-message" class="text-lg text-gray-400 mb-8"></p>
            <div class="flex gap-4">
                 <button id="restart-btn" onclick="restartQuiz()" class="btn btn-primary flex-1 py-3 rounded-lg font-bold"></button>
                 <button id="main-menu-btn" onclick="goToMainMenu()" class="btn btn-secondary flex-1 py-3 rounded-lg font-bold"></button>
            </div>
        </div>

    </div>

    <script>

                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('btn', 'option-btn', 'w-full', 'p-4', 'text-left', 'rounded-lg');
                button.onclick = () => selectAnswer(button, option);
                optionsContainer.appendChild(button);
            });

            updateProgress();
        }

        function selectAnswer(button, option) {
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
        }

        function submitAnswer() {
            if (selectedOption === null) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === question.answer;

            const feedbackMessage = document.getElementById('feedback-message');
            const explanationText = document.getElementById('explanation-text');

            if (isCorrect) {
                score++;
                feedbackMessage.innerText = uiText[currentLanguage].correct;
                feedbackMessage.classList.add('feedback-correct');
                feedbackMessage.classList.remove('feedback-wrong');
                explanationText.innerHTML = question.explanation;
            } else {
                feedbackMessage.innerText = uiText[currentLanguage].wrong;
                feedbackMessage.classList.add('feedback-wrong');
                feedbackMessage.classList.remove('feedback-correct');
                explanationText.innerHTML = `<strong>${uiText[currentLanguage].correctAnswerLabel}</strong> ${question.answer}<br><br>${question.explanation}`;
            }
            explanationText.classList.remove('hidden');
            
            highlightAnswers(question.answer);

            // Update score text and progress bar to reflect completion
            document.getElementById('score-text').innerText = `${uiText[currentLanguage].score}: ${score}`;
            const progressPercentage = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;

            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('next-btn').innerText = uiText[currentLanguage].next;
        }

        function highlightAnswers(correctAnswer) {
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => {
                btn.disabled = true; // Disable all options after submission
                if (btn.innerText === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected')) {
                    btn.classList.add('wrong');
                }
            });
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function resetState() {
            selectedOption = null;
            document.getElementById('feedback-message').innerText = '';
            document.getElementById('explanation-text').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('submit-btn').innerText = uiText[currentLanguage].submit;
        }
        
        function updateProgress() {
            const texts = uiText[currentLanguage];
            const questionNumber = currentQuestionIndex < currentQuestions.length ? currentQuestionIndex + 1 : currentQuestions.length;
            document.getElementById('progress-text').innerText = `${texts.question} ${questionNumber} ${texts.of} ${currentQuestions.length}`;
            document.getElementById('score-text').innerText = `${texts.score}: ${score}`;
            const progressPercentage = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
        }

        function showResults() {
            quizScreenDiv.classList.add('hidden');
            resultsScreenDiv.classList.remove('hidden');
            
            const texts = uiText[currentLanguage];
            const percentage = (score / currentQuestions.length) * 100;
            
            document.getElementById('results-title').innerText = texts.resultsTitle;
            document.getElementById('results-score-text').innerText = `${texts.finalScore} ${score} / ${currentQuestions.length}`;
            
            let message = '';
            if (percentage >= 80) message = texts.messageGood;
            else if (percentage >= 50) message = texts.messageAvg;
            else message = texts.messagePoor;
            document.getElementById('results-message').innerText = message;

            document.getElementById('restart-btn').innerText = texts.restart;
            document.getElementById('main-menu-btn').innerText = texts.mainMenu;
        }
        
        function restartQuiz() {
            startQuiz();
        }

        function goToMainMenu() {
            // Reset everything to initial state
            currentDomain = '';
            currentLevel = '';
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            
            resultsScreenDiv.classList.add('hidden');
            quizScreenDiv.classList.add('hidden');
            domainSelectionDiv.classList.add('hidden');
            languageSelectionDiv.classList.remove('hidden');

            // Reset domain selection screen buttons
            const buttons = domainSelectionDiv.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            startQuizBtn.disabled = true;
        }

    </script>
</body>
</html>
